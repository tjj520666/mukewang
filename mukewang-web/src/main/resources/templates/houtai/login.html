<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="shortcut icon" href="/houtai/img/favicon.ico" >
		<meta charset="UTF-8">
		<title>账号登录</title>
		<link rel="stylesheet" href="/houtai/css/bootstrap.css" />
		<link rel="stylesheet" href="/houtai/css/login.css" />
	</head>

	<body style="background-color: #e6ecf5;">
		<div class="login">
			<form class="form-horizontal" method="post"  id="loginForm">
				<div class="from-group">
						<img src="/houtai/img/logo.png"/>
				</div>
				<div class="form-group">
					<label for="inputUserId" class="col-md-3 control-label">用户名</label>
					<div class="col-md-6">
						<input type="UserId" class="form-control" name="userName" id="inputUserId" placeholder="UserId">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-md-3 control-label">密码</label>
					<div class="col-md-6">
						<input type="password" class="form-control" name="userPassword"  id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div style="width: 233px;margin-left:146px">

						<button type="submit" class="btn btn-default btn-block btn-success" id="submit">
							<span class="glyphicon glyphicon glyphicon-log-in" aria-hidden="true"></span>
							登录</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="/houtai/js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="/houtai/js/bootstrap.js"></script>
	<script type="text/javascript">
		$(function () {
		    $("#loginForm").submit(function () {
		      		users=$("#loginForm").serialize();
                $.post("login",users,function (data) {
					if (data!=""&&data.userStatus==1){
                        window.location.href="houtai/index";
					}else if(data.userStatus==2||data.userStatus==3) {
					    	alert("您还不是后台管理员,登录失败!");
                    } else{
                            alert("用户名或密码输入错误!");
					}
                });
                return false;
            })
        })

	</script>

</html>
